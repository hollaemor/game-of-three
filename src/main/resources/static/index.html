<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-10">
            <form class="form-inline">
                <div class="form-group">
                    <label for="username">Please Enter Your username:</label>
                    <input type="text" id="username" class="form-control" placeholder="Your username here...">
                </div>
                <button id="connect" class="btn btn-default" type="submit">Connect</button>
            </form>
        </div>

        <div class="col-md-2">
            <form class="form-inline">
                <div class="form-group">
<!--                    <label for="connect">WebSocket connection:</label>-->
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="mode">Game Mode</label>
                    <select class="form-control" id="mode">
                        <option>MANUAL</option>
                        <option>AUTOMATIC</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <button id="start" class="btn btn-default" type="submit">Start</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row" id="randomNumberSection" style="display: none">
        <div class="col=-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="randomNumber">Random Number:</label>
                    <input type="number" id="randomNumber" class="form-control">
                </div>
                <button class="btn btn-default" id="btnRandomNumber" type="submit">Send</button>
            </form>
        </div>
    </div>

    <div class="row" id="additionSelector" style="display:none">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="addSelect">Choose Number to Add:</label>
                    <select class="form-control" id="addSelect">
                        <option value="-1"> -1 </option>
                        <option value="0"> 0 </option>
                        <option value="1"> 1 </option>
                    </select>
                </div>
                <button class="btn btn-default" id="btnNumberAdder" type="submit"> Add Number</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Game Play</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
