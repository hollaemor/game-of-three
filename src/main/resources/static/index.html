<!DOCTYPE html>
<html>

<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <script src="https://kit.fontawesome.com/0420ec2839.js" crossorigin="anonymous"></script>

    <style type="text/css">
        .invalid {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2>
    </noscript>
    <div id="main-content" class="container">
        <div class="row">
            <div class="col-md-11">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="username">Please Enter Your username:</label>
                        <input type="text" id="username" class="form-control" placeholder="Your username here...">
                    </div>
                    <div class="form-group">
                        <label for="mode">Game Mode</label> <small>(Can be updated during game play)</small>
                        <select class="form-control" id="mode">
                            <option>MANUAL</option>
                            <option>AUTOMATIC</option>
                        </select>
                    </div>
                    <button id="connect" class="btn btn-default" type="submit"><i class="fas fa-plug"></i>
                        Connect</button>
                </form>
            </div>

            <div class="col-md-1">
                <form class="form-inline">
                    <div class="form-group">
                        <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled"><i
                                class="fas fa-sign-out-alt"></i> Disconnect
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="alert alert-warning col-md-12" role="alert" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i> <span></span>
            </div>
        </div>

        <div class="row" id="randomNumberSection" style="display: none">
            <div class="col=-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="randomNumber">Random Number:</label>
                        <input type="number" id="randomNumber" class="form-control">
                    </div>
                    <button class="btn btn-default" id="btnRandomNumber" type="submit"><i class="fas fa-random"></i>
                        Send</button>
                </form>
            </div>
        </div>

        <div class="row" id="additionSelector" style="display:none">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="addSelect">Choose Number to Add:</label>
                        <select class="form-control" id="addSelect">
                            <option value="-1"> -1 </option>
                            <option value="0"> 0 </option>
                            <option value="1"> 1 </option>
                        </select>
                    </div>
                    <button class="btn btn-default" id="btnNumberAdder" type="submit"><i class="fas fa-plus"></i>
                        Add</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="gameplay" class="table table-striped">
                    <thead>
                        <tr>
                            <th style="width:80%;">Game Play <strong id="opponentLabel"></strong></th>
                            <th>
                                <button id="start" class="btn btn-default" style="display: none;">
                                    Start New Session
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="gameBoard">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
